[ ca ]
default_ca = nodejs

[ crl_ext ]
authorityKeyIdentifier=keyid:always

[ nodejs ]
new_certs_dir = /tmp
unique_subject = no
certificate = test/lib/ca-certificate.crt
database = test/lib/ca-index
private_key = test/lib/test-key.key
serial = test/lib/ca-serial
default_days = 365
default_md = sha1
policy = nodejs_policy
x509_extensions = nodejs_extensions

[ nodejs_policy ]
commonName = supplied
stateOrProvinceName = optional
countryName = optional
emailAddress = optional
organizationName = supplied
organizationalUnitName = supplied

[ nodejs_extensions ]
basicConstraints = CA:false
subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid:always
keyUsage = digitalSignature,keyEncipherment
extendedKeyUsage = serverAuth
crlDistributionPoints = URI:http://lvh.me/nodejs_.crl
